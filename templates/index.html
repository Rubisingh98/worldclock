{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåè World Time Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        img {
            border-radius: 8px;
        }
        select, input {
            border-radius: 8px !important;
        }
        .btn-primary {
            background: #ffca28;
            color: black;
            border: none;
        }
        .btn-primary:hover {
            background: #ffd54f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåç World Time Conversion</h2>
        <img src="{% static 'image/RAGSAR Bio-Infotech.jpg' %}"  alt="" width="80" height="80px">

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">From City:</label>
                <select name="from_city" class="form-select">
                    {% for city in indian_cities %}
                        <option value="{{ city }}" {% if selected_from == city %}selected{% endif %}>{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Enter Time (YYYY-MM-DD HH:MM):</label>
                <input type="text" name="input_time" class="form-control" value="{{ current_time }}">
            </div>

            <div class="mb-3">
                <label class="form-label">To City / Timezone:</label>
                <select name="to_city" class="form-select">
                    {% for city in target_cities %}
                        <option value="{{ city }}" {% if selected_to == city %}selected{% endif %}>{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Convert</button>
        </form>

        {% if error_message %}
            <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}

        {% if result_time %}
            <div class="alert alert-success mt-3">
                <pre>{{ result_time }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
