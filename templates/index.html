{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Time Conversion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f9f9f9; text-align: center; }
        .container { margin-top: 40px; }
        img { width: 100px; height: 100px; object-fit: cover; margin: 10px; }
        .error { color: red; }
        .result { font-weight: bold; }
        select, input { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåç World Time Conversion</h2>
        <img src="{% static 'myapp/RAGSAR Bio-Infotech (2)(1).jpg' %}" alt="Logo">

        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-center mt-3">
                <div class="col-md-3">
                    <label>From Indian City:</label>
                    <select name="indian_city" class="form-select">
                        {% for city in indian_cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3">
                    <label>Enter Time (YYYY-MM-DD HH:MM):</label>
                    <input type="text" name="time_input" value="{{ current_time }}" class="form-control">
                </div>

                <div class="col-md-4">
                    <label>To Country/State/City (Select any):</label>
                    <select name="target_city" class="form-select">
                        {% for tz in world_timezones %}
                        <option value="{{ tz }}">{{ tz }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Convert</button>
        </form>

        {% if error %}
            <p class="error mt-3">{{ error }}</p>
        {% endif %}

        {% if converted_time %}
            <p class="result mt-3">Converted Time: {{ converted_time }}</p>
        {% endif %}
    </div>
</body>
</html>
